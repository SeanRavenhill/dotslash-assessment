<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Suez+One&display=swap" />

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/67b769a4b4.js" crossorigin="anonymous"></script>

		<!-- Custom Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/style.css" />

		<title>Sean Ravenhill | Dotslash Assessment | reway, - E-commerce Store Front</title>
		<link rel="icon" type="image/x-icon" href="assets/images/reway-fav-icon.svg" />
  </head>
  <body>
    <!-- START NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/reway-logo.svg" alt="reway logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Apparels</a>
                    <a class="nav-link active" aria-current="page" href="#">Shoes</a>
                    <a class="nav-link" href="#">Equipment</a>
                    <a class="nav-link" href="#">Gift</a>
                </div>
                <div class="navbar-nav">
                    <div class="navbar-nav justify-content-between align-items-center navbar-icons">
                        <a class="nav-link" href="#"><i class="far fa-gift"></i></a>
                        <a class="nav-link" href="#"><i class="far fa-star"></i></a>
                        <a class="nav-link" href="#"><i class="far fa-heart"></i></a>
                        <a class="nav-link" href="#"><i class="far fa-tag"></i></a>
                    </div>
                    <div class="navbar-nav navbar-btns">
                        <button class="btn sign-up-btn" type="button">Sign Up</button>
					    <button class="btn login-btn" type="button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR SECTION -->

    <!-- START SUB-NAV SECTION -->
    <nav class="container-fluid bg-light">
        <div class="sub-nav">
            <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <p class="fs-5 text-center text-md-start">Adventure is just around the corner!</p>
                </div>
                <div class="col-md-3 my-md-0 my-3 d-flex justify-content-center justify-content-md-end align-items-center">
                    <button class="btn find-store-btn fs-5" role="button">FIND A STORE</button>
                </div>
                <div class="col-md-3 d-flex justify-content-center justify-content-md-start align-items-center">
                    <a class="fs-5 text-center text-md-start" href="#">Not in South Africa?</a>
                </div>
            </div> 
        </div>
    </nav>
    <!-- END SUB-NAV SECTION -->

    <!-- MAIN START -->
    <main class="container mt-3">
        <div class="row">
            <!-- LEFT COLUMN START -->
            <div class="col-md-4">

            </div>
            <!-- LEFT COLUMN END -->

            <!-- RIGHT COLUMN START -->
            <div class="col-md-8">
                
                <!-- SALE BANNER START -->
                <div class="d-none d-lg-block">
                    <div class="sale-banner py-3 d-flex justify-content-between align-items-center">
                        <div class="sale-banner-text">
                            <p class="fs-2 mb-2">Summer sale!</p>
                            <p class="fs-3">Up to 50% off!</p>
                        </div>
                        <div class="sale-banner-btn">
                            <button class="btn sale-btn fs-5"role="button">Shop now</button>
                        </div>
                    </div>
                </div>
                <!-- SALE BANNER START -->

                <!-- SHOP WINDOW START -->
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-2">
                        <!-- SHOP WINDOW LEFT COLUMN START -->
                        <div class="col">
                            <!-- CAROUSEL START -->
                            <div id="customCarousel" class="carousel slide" data-bs-ride="false">
                                <div class="carousel-indicators">
                                    <div class="custom-indicator-bg">
                                        <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="0" class="custom-indicator active" aria-current="true" aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="1" class="custom-indicator" aria-label="Slide 2"></button>
                                        <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="2" class="custom-indicator" aria-label="Slide 3"></button>
                                        <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="3" class="custom-indicator" aria-label="Slide 4"></button>
                                        <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="4" class="custom-indicator" aria-label="Slide 5"></button>
                                    </div>
                                    
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/assets/images/main-item-image-01.png" class="d-block w-100" alt="Boot">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/assets/images/main-item-image-02.png" class="d-block w-100" alt="Boot">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/assets/images/main-item-image-03.png" class="d-block w-100" alt="Boot">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/assets/images/main-item-image-04.png" class="d-block w-100" alt="Boot">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/assets/images/main-item-image-05.png" class="d-block w-100" alt="Boot">
                                    </div>
                                </div>
                                <button id="carousel-control-prev" class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button id="carousel-control-next" class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            <!-- CAROUSEL END -->

                            <!-- CAROUSEL THUMBNAIL GALLERY START -->
                            <div id="thumbnail-btn-gallery" class="row mt-2">
                                <div class="col-lg-3 col-md-6 my-2 col-3">
                                    <button id="thumb-btn-1" class="custom-carousel-thumb-btn custom-active" type="button" data-bs-target="#customCarousel" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1">
                                        <img class="img-fluid" src="/assets/images/main-item-image-01-thumbnail.png" alt="Boot Thumbnail">
                                    </button>
                                </div>
                                <div class="col-lg-3 col-md-6 my-2 col-3">
                                    <button id="thumb-btn-2" class="custom-carousel-thumb-btn" type="button" data-bs-target="#customCarousel" data-bs-slide-to="1" aria-label="Slide 2">
                                        <img class="img-fluid" src="/assets/images/main-item-image-02-thumbnail.png" alt="Boot Thumbnail">
                                    </button>
                                </div>
                                <div class="col-lg-3 col-md-6 my-2 col-3">
                                    <button id="thumb-btn-3" class="custom-carousel-thumb-btn"  type="button" data-bs-target="#customCarousel" data-bs-slide-to="2" aria-label="Slide 3">
                                        <img class="img-fluid" src="/assets/images/main-item-image-03-thumbnail.png" alt="Boot Thumbnail">
                                    </button>
                                </div>
                                <div class="col-lg-3 col-md-6 my-2 col-3">
                                    <button id="thumb-btn-4" class="custom-carousel-thumb-btn"  type="button" data-bs-target="#customCarousel" data-bs-slide-to="3" aria-label="Slide 4">
                                        <img class="img-fluid" src="/assets/images/main-item-image-04-thumbnail.png" alt="Boot Thumbnail">
                                    </button>
                                </div>
                                <div class="col-lg-3 col-md-6 mt-2 col-3">
                                    <button id="thumb-btn-5" class="custom-carousel-thumb-btn" type="button" data-bs-target="#customCarousel" data-bs-slide-to="4" aria-label="Slide 5">
                                        <img class="img-fluid" src="/assets/images/main-item-image-05-thumbnail.png" alt="Boot Thumbnail">
                                    </button>
                                </div>
                            </div>
                            <!-- CAROUSEL THUMBNAIL GALLERY END -->
                        </div>
                        <!-- SHOP WINDOW LEFT COLUMN END-->

                        <!-- SHOP WINDOW RIGHT COLUMN START -->
                        <div class="col" style="background: lightcoral;">Column</div>
                        <!-- SHOP WINDOW RIGHT COLUMN END -->
                    </div>
                </div>
                <!-- SHOP WINDOW END -->

            </div>
            <!-- RIGHT COLUMN END -->
        </div>
    </main>
    <!-- MAIN END -->
    
    <!-- Bootstrap CDN Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/customThumbnailGallery.js"></script>
  </body>
</html>
